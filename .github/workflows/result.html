<html>
<head>
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2a1755, #a373c4, #49a09d);
      background-size: 300% 300%;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .result-box {
      width: 350px;
      border-radius: 15px;
      animation: zoomEffect 0.8s ease-in-out;
    }

    @keyframes zoomEffect {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    h4 {
      font-weight: bold;
      color: #2a1755;
    }
  </style>
</head>

<body>

<div class="card p-4 shadow-lg result-box">
  <h4 class="text-center">Voting Results</h4>
  <ul id="resultList" class="list-group mt-3"></ul>

  <div class="text-center mt-3">
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
  </div>
</div>

<script>
let votes = JSON.parse(localStorage.getItem("votes")) || {};
let list = document.getElementById("resultList");

for(let candidate in votes){
  let li = document.createElement("li");
  li.className = "list-group-item";
  li.innerHTML = candidate + " : " + votes[candidate] + " Votes";
  list.appendChild(li);
}

function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}
</script>

</body>
</html>
