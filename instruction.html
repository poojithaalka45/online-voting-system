<!DOCTYPE html>
<html>
<head>
  <title>Instructions - Online Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(to right, #dff6ff, #b9fbc0);
      min-height: 100vh;
    }

    .instruction-card{
      background: white;
      border-radius: 15px;
    }

    .main-box{
      background: rgba(15, 92, 103, 0.951);
      padding: 30px;
      border-radius: 20px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-dark bg-success">
  <div class="container">
    <span class="navbar-brand fw-bold">Online Voting System</span>
  </div>
</nav>

<div class="container mt-5">

  <div class="main-box shadow">

    <div class="row align-items-center">

      
      <div class="col-md-6 text-center">
        <img src="instruction.png"
             class="img-fluid rounded shadow"
             alt="Instruction Image">
      </div>

      
      <div class="col-md-6">
        <div class="instruction-card p-4 shadow">

          <h3 class="text-success mb-3">
            Voting Instructions
          </h3>

          <ul class="fs-5">
            <li>Each voter can vote only once.</li>
            <li>Login using your registered name and password.</li>
            <li>Select your candidate carefully.</li>
            <li>After submitting, vote cannot be changed.</li>
            <li>Logout after completing the process.</li>
          </ul>

          <div class="text-center mt-4">
            <a href="login.html" class="btn btn-success px-4">
              Proceed to Login
            </a>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
