<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      margin: 0;
      padding: 0;
    }

  
    .bg-image{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .register-card{
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
      width: 350px;
    }
  </style>
</head>

<body>


<img src="reg.jpeg" class="bg-image">


<div class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow register-card">

    <h3 class="mb-3 text-center">Register</h3>

    <input type="text" id="name" class="form-control mb-3" placeholder="Enter Name">

    <input type="password" id="password" class="form-control mb-3" placeholder="Enter Password">

    <button class="btn btn-primary w-100" onclick="register()">Register</button>

    <p class="mt-3 text-center">
      Already Registered? 
      <a href="login.html">Login</a>
    </p>

  </div>

</div>

<script>
function register(){
  let name = document.getElementById("name").value;
  let pass = document.getElementById("password").value;

  if(name=="" || pass==""){
    alert("Please fill all fields");
    return;
  }

  let user = {
    password: pass,
    voted: false
  };

  localStorage.setItem(name, JSON.stringify(user));
  alert("Registration Successful");
  window.location.href="login.html";
}
</script>

</body>
</html>
